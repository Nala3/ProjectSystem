                                <caption>HTTP心跳序列</capiton>

                                    </tr>

                            </table>
                        </div>
                        <div class="right">
                            <table class="table table-hover" style="font-size:15px">
                                <caption>HTTPS心跳序列</capiton>
                                <thead>
                                    <tr>
                                        <th>SNI</th>
                                        <th>Seqence Len</th>
                                        <th>Seqence Mean</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for e in https_seq%}

                                    </tr>
                                    {%endfor%}

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '20%',
                left: 'center',
                
            },
            series: [{
                name: '通信协议',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '35',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [{value: {{num_http}}, name: 'HTTP'},
                       {value: {{num_https}}, name: 'HTTPS'}]
            }]
        };

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
